<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Esempio Modale Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- Bottone per aprire il modale -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mioModale">
    Apri Modale
  </button>

  <!-- Modale -->
  <div class="modal fade" id="mioModale" tabindex="-1" aria-labelledby="titoloModale" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="titoloModale">Titolo del Modale</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body">
          Questo Ã¨ il contenuto del modale. Puoi inserire testo, immagini, form, ecc.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-primary">Salva modifiche</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (richiede Popper.js incluso) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
